<!DOCTYPE html>
<html lang="de">

<head>

	<title>Griesbräu</title>

	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<script src="jslib/jquery-2.1.4-min.js"></script>
	<script src="jslib/velocity-1.2.3-min.js"></script>

	<script src="js/config.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/jqhelpers.js"></script>
	<script src="js/buttons.js"></script>
	<script src="js/ctrl.js"></script>
	<script src="js/controls.js"></script>
	<script src="js/info.js"></script>
	<script src="js/com_ws.js"></script>
	<script src="js/boiler.js"></script>
	<script src="js/chart.js"></script>
	<script src="js/main.js"></script>

	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" href="css/elements.css" />

</head>

<body>

	<section class="tab boiler" id="t1">

		<header>
			<h1>Boiler 1: Grieser Böckchen</h1>
			<h2></h2>
			<button class="manual">Manual</button>
			<button class="script">Script</button>
		</header>

		<object class="boiler" data="boiler.svg"></object>

		<div class="runstopinfo"></div>

		<section class="info"></section>

		<section class="manual">

			<h2>Manual</h2>
			
			<h3>On / Off</h3>

			<label>
				<h6>Temp / °C</h6>
				<input class="temp" type="number" min="0" max="100" step="1" name=".temp.set"/>
			</label>

			<label>
				<h6>Aggitator</h6>
				<input type="checkbox" name=".aggitator.set" />
			</label>


			<h3>Tuning</h3>

			<label>
				<h6>Max. Upper Temp / °C</h6>
				<input class="temp" type="number" min="0" max="300" step="10" name=".upper.temp.max"/>
			</label>

			<label>
				<h6>Max. Lower Temp / °C</h6>
				<input class="temp" type="number" min="0" max="300" step="10" name=".lower.temp.max"/>
			</label>


			<h3>Sensors override</h3>

			<label>
				<h6>Water Level / %</h6>
				<input class="fill" type="number" min="0" max="100" step="10" name=".fill.override" />
			</label>

			<label>
				<h6>Lid Closed</h6>
				<input type="checkbox" name=".lid.override" />
			</label>

		</section><!--/.manual-->

		<section class="script">

			<object class="chart" data="chart.svg"></object>

			<section class="runstop">

				<h2>Control</h2>

				<div class="buttongroup">
					<button name="start">Start</button>
					<button name="pause">Pause</button>
					<button name="resume">Resume</button>
					<button name="stop">Stop</button>
				</div>

				<div class="buttongroup">
					<button name="prev">Prev</button>
					<button name="next">Next</button>
				</div>

			</section><!--/.runstop-->

			<section class="loadsave">

				<label class="load">Load
					<select name="load">
						<option>Grießer Böckchen</option>
						<option>Weihnachtsbier</option>
						<option>Craft Punk</option>
						<option>Dunkle Brühe</option>
					</select>
					<button name="load">Load</button>
				</label>

				<h2>Programm</h2>

				<div id="ctrl_program">

					<label class="name">
						Name
						<input name="name" type="text" value="" />
					</label>

					<div class="step step0">
						<label>Preheat <input class="temp" type="number" name="heat" />°C</label>
					</div>

					<div class="step step1">
						<label>1. Step<input class="temp" type="number" name="heat" />°C</label>
						<label><input class="time" type="number" name="hold" />min</label>
					</div>
					
					<div class="step step2">
						<label>2. Step<input class="temp" type="number" name="heat" />°C</label>
						<label><input class="time" type="number" name="hold" />min</label>
					</div>
					
					<div class="step step3">
						<label>3. Step<input class="temp" type="number" name="heat" />°C</label>
						<label><input class="time" type="number" name="hold" />min</label>
					</div>

					<div class="step step4">
						<label>Postheat <input class="temp" type="number" name="heat" />°C</label>
					</div>

					<div class="buttongroup">
						<button name="set">Set</button>
						<button name="save">Save</button>
					</div>

				</div>
			</section><!--/.loadsave-->

		</section>

	</section>

</body>

</html>
